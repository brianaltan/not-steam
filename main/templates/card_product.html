<div class="relative break-inside-avoid">
    
  <!-- Main card -->
  <div class="relative top-5 bg-white shadow-lg rounded-lg mb-6 break-inside-avoid 
              flex flex-col border-2 border-indigo-300 
              transition-transform duration-300 hover:shadow-xl">
    <!-- Card header -->
    <div class="bg-gradient-to-r from-indigo-600 to-purple-700 p-6 rounded-t-lg">
      <h3 class="font-bold text-3xl text-white mb-2">{{product_entry.name}}</h3>
      <p class="text-indigo-200 text-lg">{{product_entry.description}}</p>
    </div>
    
    <!-- Card body -->
    <div class="p-6">
      <p class="font-semibold text-xl mb-2">Details:</p>
      <ul class="list-disc list-inside text-gray-800 space-y-2">
        <li class="text-lg">Price: <span class="font-bold">{{product_entry.price}}</span></li>
        <li class="text-lg">Rating: <span class="font-bold">{{product_entry.rating}}</span></li>
        <li class="text-lg">Quantity: <span class="font-bold">{{product_entry.quantity}}</span></li>
        <li class="text-lg">Trailer: <a href="{{product_entry.video_trailer}}" class="text-indigo-600 hover:underline">Watch</a></li>
      </ul>
    </div>
  </div>
  
  <!-- Edit and Delete buttons -->
  <div class="absolute top-0 -right-4 flex space-x-2">
    <a href="{% url 'main:edit_product' product_entry.pk %}" 
       class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-3 
              transition duration-300 shadow-md transform hover:scale-105">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
      </svg>
    </a>
    <a href="{% url 'main:delete_product' product_entry.pk %}" 
       class="bg-red-500 hover:bg-red-600 text-white rounded-full p-3 
              transition duration-300 shadow-md transform hover:scale-105">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
    </a>
  </div>
</div>
